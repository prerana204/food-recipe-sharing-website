<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Submitted Recipe</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      padding: 40px;
    }

    nav {
      background-color: #333;
      padding: 15px;
      text-align: center;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    h2 {
      text-align: center;
      margin-top: 20px;
    }

    .card {
      background: white;
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      position: relative;
    }

    .card h3 {
      margin-top: 0;
      color: #333;
    }

    .card p {
      margin: 10px 0;
    }

    .label {
      font-weight: bold;
    }

    .delete-btn {
      background: #ff4444;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 15px;
    }

    .delete-btn:hover {
      background: #cc0000;
    }

  </style>
</head>
<body>

  <nav>
  
    <a href="recipes.html">All Recipes</a>
    <a href="postideas.html">Post Another Idea</a>
  </nav>

  <h2>Your Submitted Recipe Idea</h2>

  <div class="card" id="ideaDisplay">
    <!-- Idea will load here -->
  </div>

  <script>
    const idea = JSON.parse(localStorage.getItem("submittedIdea"));

    const ideaDisplay = document.getElementById("ideaDisplay");

    if (idea) {
      ideaDisplay.innerHTML = `
        <h3>${idea.title}</h3>
        <p><span class="label">Ingredients:</span><br>${idea.ingredients.replace(/\n/g, '<br>')}</p>
        <p><span class="label">Description:</span><br>${idea.description.replace(/\n/g, '<br>')}</p>
        <button class="delete-btn" onclick="deleteIdea()">Delete Idea</button>
      `;
    } else {
      ideaDisplay.innerHTML = "<p>No idea found. Please submit one first.</p>";
    }

    function deleteIdea() {
      if (confirm("Are you sure you want to delete this idea?")) {
        localStorage.removeItem("submittedIdea");
        ideaDisplay.innerHTML = "<p>Idea deleted successfully.</p>";
      }
    }
  </script>

</body>
</html>
