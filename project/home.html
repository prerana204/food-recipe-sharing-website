<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Foodify sharing website | Home</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
    }
    .bg-img {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  object-fit: cover;
  z-index: -1;
  opacity: 0.2; /* Adjust this value for visibility */
}


    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
  
      z-index: 0;
    }

    h1, p {
      position: relative;
      z-index: 1;
    }

    h1 {
      color: #ff7043;
      font-size: 36px;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      color: #444;
      margin-bottom: 40px;
    }

    .nav-bar {
      position: absolute;
      top: 20px;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-between;
      padding: 0 30px;
      z-index: 1;
    }

    .nav-left,
    .nav-right {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    button {
      background-color: #ff7043;
      color: white;
      border: none;
      padding: 10px 16px;
      font-size: 14px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #ff5722;
    }
  </style>
</head>
<body>
  <img src="images/bgimage.jpg" alt="Background" class="bg-img" />


  <!-- Navigation Bar -->
  <div class="nav-bar">
    <!-- Left-aligned buttons -->
    <div class="nav-left">
      <button onclick="window.location.href='home.html'">Home</button>
      <button onclick="viewRecipes()">View Recipes</button>
      <button onclick="window.location.href='postideas.html'">Post Ideas</button>
      <button onclick="window.location.href='about.html'">About Us</button>
      <button onclick="window.location.href='contactus.html'">Contact Us</button>
      <button onclick="window.location.href='subscription.html'">subscription</button>
      <button onclick="window.location.href='receipecard.html'">receipecard</button>

    </div>

    <!-- Right-aligned buttons -->
    <div class="nav-right">
      <button onclick="window.location.href='login.html'">Login</button>
      <button onclick="window.location.href='signup.html'">Signup</button>
    </div>
  </div>

  <h1>üç¥ Welcome to Foodify sharing website</h1>
  <p>Discover, cook, and share amazing recipes around the world.</p>

  <script>
    function viewRecipes() {
      if (localStorage.getItem("authenticated") === "true") {
        window.location.href = "recipes.html";
      } else {
        alert("Please login first to view recipes.");
      }
    }

    function viewSubscription() {
      if (localStorage.getItem("authenticated") === "true") {
        window.location.href = "subscription.html";
      } else {
        alert("Please login first to view subscription recipes.");
      }
    }

    function logout() {
      localStorage.removeItem("authenticated");
      alert("Logged out successfully!");
      window.location.href = "index.html";
    }
  </script>

</body>
</html>
